<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dylan Roskilly</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --space: 1rem;
      --max-width: 650px;
      --text-color: #333;
      --accent-color: #0077cc;
      --muted-color: #666;
      --border-color: #ddd;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: calc(var(--space) * 3) var(--space);
      font-family: 'Inter', sans-serif;
      font-size: 18px;
      color: var(--text-color);
      line-height: 1.6;
      background: white;
      display: flex;
      justify-content: center;
    }

    main {
      width: 100%;
      max-width: var(--max-width);
      text-align: center;
    }

    header {
      margin-bottom: calc(var(--space) * 2);
    }

    h1 {
      font-family: 'Merriweather', serif;
      font-size: 2.5rem;
      margin: 0;
    }

    h2 {
      font-family: 'Merriweather', serif;
      margin-top: var(--space);
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.25rem;
      text-align: left;
    }

    section {
      margin-top: calc(var(--space) * 2);
      text-align: left;
    }

    ul {
      list-style: disc;
      margin: 0.5rem 0 1.5rem 1.5rem;
      padding: 0;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #004f99;
      text-decoration: underline;
    }

    small {
      color: var(--muted-color);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: var(--muted-color);
      text-align: center;
    }

    @media (max-width: 500px) {
      body {
        font-size: 16px;
        padding: calc(var(--space) * 2) var(--space);
      }

      h1 {
        font-size: 2rem;
      }

      h2 {
        font-size: 1.25rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Dylan Roskilly</h1>
    </header>

    <section id="about">
      <h2>About</h2>
      <ul>
        <li>Software Engineer Intern at Graphcore <small>(Summer 2024)</small></li>
        <li>BSc Computer Science at University of Bath <small>(2023 &mdash; 2026)</small></li>
      </ul>
    </section>

    <section id="connect">
      <h2>Connect</h2>
      <ul>
        <li><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/dylanroskilly/">linkedin.com/in/dylanroskilly</a></li>
        <li><strong>GitHub:</strong> <a href="https://github.com/DylanRoskilly">github.com/DylanRoskilly</a></li>
        <li><strong>Email:</strong> site [at] dylanroskilly [dot] me</li>
      </ul>
    </section>

    <footer>Last Updated: 10/06/2025</footer>
  </main>
</body>
</html>
