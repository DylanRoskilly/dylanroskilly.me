<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dylan Roskilly</title>

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@700&display=swap"
    rel="stylesheet"
  />

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }

    :root {
      --space: 1rem;
    }

    body {
      margin: calc(var(--space) * 2) auto;
      max-width: 650px;
      line-height: 1.6;
      font-size: 18px;
      color: #444;
      padding: 0 var(--space);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    h1, h2, h3 {
      font-family: 'Merriweather', Georgia, serif;
      line-height: 1.2;
      margin-top: var(--space);
      margin-bottom: calc(var(--space) / 2);
    }

    ul {
      margin-top: calc(var(--space) / 2);
      margin-bottom: var(--space);
      padding-left: 1.2em;
      list-style-position: inside;
    }

    a {
      color: #1a0dab;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Dylan Roskilly</h1>

  <section>
    <h2>About</h2>
    <ul>
      <li>BSc Computer Science @ University of Bath (2023 &mdash; 2026)</li>
      <li>Software Engineer Intern @ Graphcore (Summer 2024)</li>
    </ul>
  </section>

  <section>
    <h2>Socials</h2>
    <ul>
      <li>LinkedIn: <a href="https://www.linkedin.com/in/dylanroskilly/">linkedin.com/in/dylanroskilly</a></li>
      <li>GitHub: <a href="https://github.com/DylanRoskilly">github.com/DylanRoskilly</a></li>
    </ul>
  </section>
</body>
</html>
